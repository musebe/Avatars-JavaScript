<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 bg-light">
        <h2 class="text-center text-warning m-5">Generate Avatars with Initials</h2>
        <div class="row">
            <div class="col-md-6 align-self-center text-center">
            <p>Enter name: <input type="text" id="name"></p>
            <p>Choose background color: <input type="color" value="#09B7F1" id="bcg-color">
            Choose text color: <input type="color" value="#FFFFFF" id="text-color"></p>
            <button id="generate" class="btn btn-outline-success" onclick="generate()">GENERATE</button>
            </div>
            <div id="avatarDiv" class="col-md-6 text-center" style="display:none;">
                <img alt="Avatar" id="avatar">
                <a id="download" class="btn btn-info" download="" rel="nofollow">Download</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
